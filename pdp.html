<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Aurora Apparel - Product Detail</title>
<link rel="stylesheet" href="styles.css">
<script>
  window.adobeDataLayer = window.adobeDataLayer || [];
</script>
<script src="https://assets.adobedtm.com/21b53c73144b/6c72dc7f0f89/launch-3a899434ad9d-development.min.js" async></script>
</head>
<body>
<nav>
  <h2>Aurora Apparel</h2>
  <div>
    <a href="index.html">Home</a>
    <a href="plp.html">Shop</a>
    <a href="cart.html">Cart <span id="cartCount" class="cart-badge" style="background:#ff4081;border-radius:50%;padding:2px 6px;font-size:12px;margin-left:5px;display:none;">0</span></a>
  </div>
</nav>

<div class="container" id="pdpContainer"></div>

<script src="client.js"></script>
<script src="adl-utils.js"></script>
<script>
// Initialize cart to show count badge
initCart();

const params = new URLSearchParams(window.location.search);
const id = params.get('id') || '1';
const product = products.find(p=>p.id===id);
const container = document.getElementById('pdpContainer');

if (!product) {
  container.innerHTML = '<h2>Product not found</h2><p><a href="plp.html">Back to Shop</a></p>';
} else {
  // Create product detail display with proper image error handling
  const img = document.createElement('img');
  img.alt = product.name;
  img.width = 300;
  img.height = 400;
  img.style.objectFit = 'cover';
  img.style.borderRadius = '10px';
  img.style.display = 'block';
  img.style.backgroundColor = '#f0f0f0';
  
  let imageLoaded = false;
  
  // Image loaded successfully - show it
  img.onload = function() {
    imageLoaded = true;
    this.style.opacity = '1';
  };
  
  // Image failed to load - use fallback
  img.onerror = function() {
    if (!imageLoaded) {
      this.src = 'https://via.placeholder.com/300x400/cccccc/666666?text=' + encodeURIComponent(product.name.substring(0, 20));
      imageLoaded = true;
      this.style.opacity = '1';
    }
  };
  
  // Set initial state for fade-in
  img.style.opacity = '0';
  img.style.transition = 'opacity 0.3s ease-in';
  
  // Start loading the image
  img.src = product.image;
  
  // Check if image is already cached/loaded
  if (img.complete && img.naturalHeight !== 0) {
    img.style.opacity = '1';
    imageLoaded = true;
  }
  
  container.innerHTML = `
    <h2>${product.name}</h2>
    <p>Category: ${product.category}</p>
    <p>Brand: ${product.brand}</p>
    <p>Price: â‚¹${product.price}</p>
    <button onclick="addToCart(product)" style="padding:10px 20px;background:#222;color:white;border:none;cursor:pointer;border-radius:5px;font-size:16px;margin-top:10px;">Add to Cart</button>
  `;
  
  // Insert image before the first element
  container.insertBefore(img, container.firstChild);
  
  // Push product detail view event to Adobe Data Layer
  if (window.adobeDataLayer) {
    window.adobeDataLayer.push({
      event:"productDetail",
      eventInfo:{eventName:"productDetail"},
      page:{pageName:"PDP", pageType:"pdp", url:window.location.href},
      product:[{
        productId:product.id, 
        productName:product.name, 
        productCategory:product.category, 
        brand:product.brand, 
        price:product.price, 
        position:1
      }],
      timestamp:new Date().toISOString()
    });
  }
}
</script>
</body>
</html>
