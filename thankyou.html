<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Aurora Apparel - Thank You</title>
<link rel="stylesheet" href="styles.css">
<script>
  window.adobeDataLayer = window.adobeDataLayer || [];
</script>
<script src="https://assets.adobedtm.com/21b53c73144b/6c72dc7f0f89/launch-3a899434ad9d-development.min.js" async></script>
</head>
<body>
<nav>
  <h2>Aurora Apparel</h2>
  <div>
    <a href="index.html">Home</a>
    <a href="plp.html">Shop</a>
    <a href="cart.html">Cart <span id="cartCount" class="cart-badge" style="background:#ff4081;border-radius:50%;padding:2px 6px;font-size:12px;margin-left:5px;display:none;">0</span></a>
  </div>
</nav>

<div class="container">
  <h2>Thank You for Your Order!</h2>
  <p>Your order has been placed successfully.</p>
  <p>Order ID: <strong id="orderId"></strong></p>
  <button onclick="window.location.href='index.html'">Back to Home</button>
</div>

<script src="client.js"></script>
<script src="adl-utils.js"></script>
<script>
// Initialize cart (should be empty after checkout)
initCart();

// Get order ID from sessionStorage (set during checkout) or generate a new one
const orderId = sessionStorage.getItem('orderId') || "ORD" + Math.floor(Math.random() * 100000);
document.getElementById('orderId').innerText = orderId;

// Clear the order ID from sessionStorage after displaying
sessionStorage.removeItem('orderId');

// Push purchase confirmation event if not already sent
if (window.adobeDataLayer) {
  window.adobeDataLayer.push({
    event: "purchaseConfirmation",
    eventInfo: { eventName: "purchaseConfirmation" },
    page: {
      pageName: "ThankYou",
      pageType: "thankyou",
      url: window.location.href
    },
    order: {
      id: orderId
    },
    timestamp: new Date().toISOString()
  });
}
</script>
</body>
</html>
